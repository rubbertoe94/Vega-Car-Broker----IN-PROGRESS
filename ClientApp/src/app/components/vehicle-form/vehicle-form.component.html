<h1>New Vehicle</h1>

<form >
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
            <option value=""></option>
            <option  *ngFor="let make of makes" value="{{make.id}}">{{make.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <select id="model" class="form-control">
            <option value=""></option>
            <option *ngFor="let model of models" value="{{model.id}}">{{model.name}}</option>
        </select>
    </div> <br>

    
    <div>
        <p>Is the vehicle registered?</p>
    <label for="registered" class="radio-inline" style="margin-right: 10px;">
        <input type="radio" id="registered" name="isRegistered" value="true">Yes
    </label>
    <label for="notRegistered" class="radio-inline">
        <input type="radio" id="notRegistered" name="isRegistered" value="false">No
    </label>
    </div><br>

    <h2>Features</h2>
    <div class="checkbox" *ngFor="let feature of features">
        <label for="{{feature.id}}">
            <input type="checkbox" id="{{feature.id}}"> {{ feature.name }}
        </label>
    </div><br>

    <h2>Contact</h2>
    <div class="form-group">
        <label for="contactName">Name</label>
        <input id="contactName" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input id="contactPhone" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="contactEmail">Email</label>
        <input id="contactEmail" type="text" class="form-control">
    </div>
    <button class="btn btn-primary">Save</button>
</form>
